<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>Tuya Switches</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            .tuya-button {
                margin: 10px;
                min-width: 320px;
                max-width: 320px;
                text-align: center;
                padding: 0.75em;
                border: 1px solid #ccc;
                border-radius: 50px;
                cursor:pointer;
                /* Other button styles */
            }
            
            .button:hover {
                background-color: #3e8e41;  
            }
            .btn-off {
                opacity: 0.6;
                cursor: not-allowed;
        </style>
    </head>
    <body>
        <div class="w3-container w3-teal w3-center">
            <div style="position: absolute; top: 10px; right: 10px;">
                <a href="/settings">
                    <i class="fas fa-cog" style="font-size: 24px;"></i>
                </a>
            </div>
    
            <h1>{{ title }}</h1>
        </div>
        <div class="w3-center w3-row-padding w3-panel">
            {% for switch in switches %}
            <button class="tuya-button
            {% if switch[2] == "offline" %}
                w3-gray btn-off
            {% elif switch[2] == True %} 
                w3-green 
            {% else %}
                w3-red 
            {% endif %}
            " onclick="toggleSwitch('{{ switch[1] }}')">
                <h2>{{ switch[0] }}</h2>
                <h3>{{ switch[1] }}</h3>
                {{ switch[3] }} V
            </button>
            {% endfor %}
        </div>
        <script>
            function toggleSwitch(device_id) {
                window.location.href = "/toggle/" + device_id;
            }
        </script>
    </body>
</html>
